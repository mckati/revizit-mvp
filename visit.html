<!DOCTYPE html>
<html>
<head>
  <title>Revizit - Ziyaret Onayı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-xl shadow w-96 text-center space-y-6">

  <h1 class="text-xl font-bold">Ziyaret Onayı</h1>

  <div id="status"></div>

  <div id="phoneArea" class="hidden space-y-3">
    <input id="phone"
      placeholder="05XX XXX XXXX"
      maxlength="13"
      inputmode="numeric"
      class="border p-2 w-full rounded text-center text-lg tracking-wider"/>
    
    <button id="confirmBtn"
      onclick="completeVisit()"
      disabled
      class="bg-gray-300 text-white px-4 py-2 rounded w-full cursor-not-allowed">
      Onayla
    </button>
  </div>

</div>

<script>

const SUPABASE_URL = "https://hyqlhnraoumjsxaxefez.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5cWxobnJhb3VtanN4YXhlZmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NTI2NzcsImV4cCI6MjA4NzUyODY3N30.GpeVAVBQEoqU_CTw8jehBra4Z5RrAmcEV9qYLp-g02U";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON
);

let tokenData = null;
let tokenValue = null;

const phoneInput = document.getElementById("phone");
const confirmBtn = document.getElementById("confirmBtn");

/* ========================
   TELEFON FORMAT + BUTON
======================== */

phoneInput?.addEventListener("input", function(e) {

  let digits = e.target.value.replace(/\D/g, "");

  if (digits.length > 11) {
    digits = digits.slice(0, 11);
  }

  let formatted = "";

  if (digits.length > 0) {
    formatted += digits.substring(0, 4);
  }
  if (digits.length >= 5) {
    formatted += " " + digits.substring(4, 7);
  }
  if (digits.length >= 8) {
    formatted += " " + digits.substring(7, 11);
  }

  e.target.value = formatted;

  // Buton aktiflik kontrolü
  if (/^05\d{9}$/.test(digits)) {
    confirmBtn.disabled = false;
    confirmBtn.classList.remove("bg-gray-300", "cursor-not-allowed");
    confirmBtn.classList.add("bg-black");
  } else {
    confirmBtn.disabled = true;
    confirmBtn.classList.add("bg-gray-300", "cursor-not-allowed");
    confirmBtn.classList.remove("bg-black");
  }
});

function cleanPhoneNumber(formattedPhone) {
  return formattedPhone.replace(/\D/g, "");
}

/* ========================
   GENEL AKIŞ
======================== */

function getTokenFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("token");
}

function showError(message) {
  document.getElementById("status").innerHTML =
    `<p class="text-red-500 text-sm">${message}</p>`;
  document.getElementById("phoneArea").classList.add("hidden");
}

function showPhoneInput() {
  document.getElementById("status").innerHTML =
    `<p class="text-sm text-gray-500">Telefon numaranızı girin</p>`;
  document.getElementById("phoneArea").classList.remove("hidden");
}

function showSuccessAndClose() {
  document.getElementById("status").innerHTML =
    `<div class="text-green-600 space-y-2">
        <p class="font-semibold text-lg">Teşekkür ederiz ☕</p>
        <p class="text-sm">Ziyaretiniz başarıyla kaydedildi.</p>
     </div>`;

  document.getElementById("phoneArea").classList.add("hidden");

  setTimeout(() => {
    window.close(); // tarayıcı izin vermezse aşağıdaki çalışır
    window.location.href = "about:blank";
  }, 3000);
}

async function init() {

  tokenValue = getTokenFromURL();

  if (!tokenValue) {
    showError("Geçersiz QR.");
    return;
  }

  const { data, error } = await supabaseClient
    .from("qr_tokens")
    .select("*")
    .eq("token", tokenValue)
    .single();

  if (error || !data) {
    showError("QR geçersiz veya daha önce kullanılmış.");
    return;
  }

  if (new Date(data.expires_at) < new Date()) {
    showError("QR süresi dolmuş. Lütfen kasiyerden yeni QR isteyin.");
    await supabaseClient
      .from("qr_tokens")
      .delete()
      .eq("token", tokenValue);
    return;
  }

  tokenData = data;

  const savedPhone =
    localStorage.getItem("revizit_phone_" + data.business_id);

  if (savedPhone) {
    await completeVisit(savedPhone, true);
  } else {
    showPhoneInput();
  }
}

async function completeVisit(phoneOverride = null, silent = false) {

  let phone =
    phoneOverride || document.getElementById("phone").value.trim();

  phone = cleanPhoneNumber(phone);

  const businessId = tokenData.business_id;
  const band = tokenData.spending_band;

  let { data: customer } = await supabaseClient
    .from("customers")
    .select("*")
    .eq("phone", phone)
    .eq("business_id", businessId)
    .single();

  let customerId;

  if (!customer) {
    const { data: newCustomer } = await supabaseClient
      .from("customers")
      .insert({
        phone: phone,
        business_id: businessId
      })
      .select()
      .single();

    customerId = newCustomer.id;
  } else {
    customerId = customer.id;
  }

  const todayStart = new Date();
  todayStart.setHours(0,0,0,0);

  const todayEnd = new Date();
  todayEnd.setHours(23,59,59,999);

  const { data: todayVisits } = await supabaseClient
    .from("visits")
    .select("*")
    .eq("business_id", businessId)
    .eq("customer_id", customerId)
    .gte("visit_date", todayStart.toISOString())
    .lte("visit_date", todayEnd.toISOString());

  if (todayVisits.length > 0) {

    await supabaseClient
      .from("qr_tokens")
      .delete()
      .eq("token", tokenValue);

    showError("Bugün zaten ziyaret kaydınız bulunmaktadır. Günlük ziyaret kaydı limiti 1 ile sınırlıdır.");
    return;
  }

  await supabaseClient
    .from("visits")
    .insert({
      business_id: businessId,
      customer_id: customerId,
      spending_band: band
    });

  await supabaseClient
    .from("qr_tokens")
    .delete()
    .eq("token", tokenValue);

  localStorage.setItem(
    "revizit_phone_" + businessId,
    phone
  );

  showSuccessAndClose();
}

init();

</script>

</body>
</html>
