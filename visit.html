<!DOCTYPE html>
<html>
<head>
  <title>Revizit - Ziyaret OnayÄ±</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-xl w-96 text-center space-y-6">

  <h1 class="text-xl font-bold">Ziyaret OnayÄ±</h1>

  <div id="status"></div>

  <div id="phoneArea" class="hidden space-y-3">
    <input id="phone"
      placeholder="05XX XXX XXXX"
      maxlength="13"
      inputmode="numeric"
      class="border p-2 w-full rounded text-center text-lg tracking-wider"/>

    <button id="confirmBtn"
      onclick="completeVisit()"
      disabled
      class="bg-gray-300 text-white px-4 py-2 rounded w-full cursor-not-allowed">
      Onayla
    </button>
  </div>

  <div id="cupArea" class="hidden flex flex-col items-center space-y-4">

    <div class="relative w-44 h-64">

      <!-- Bardak GÃ¶vde -->
      <div class="absolute inset-0 border-4 border-gray-300 rounded-b-[90px] rounded-t-[30px] overflow-hidden bg-white shadow-inner">

        <!-- Kahve -->
        <div id="coffeeFill"
             class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-amber-900 to-amber-600 transition-all duration-1000 ease-out"
             style="height:0%;">
        </div>

        <!-- KÃ¶pÃ¼k -->
        <div id="foam"
             class="absolute left-0 w-full bg-white opacity-95 hidden"
             style="height:25px; bottom:0; border-radius:50%; transition: all 0.6s ease;">
        </div>

      </div>

      <!-- Kapak -->
      <div class="absolute -top-4 left-1/2 -translate-x-1/2 w-40 h-8 bg-gray-800 rounded-full shadow"></div>

    </div>

    <div id="rewardMessage" class="text-sm font-medium"></div>

  </div>

</div>

<script>

const SUPABASE_URL = "https://hyqlhnraoumjsxaxefez.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5cWxobnJhb3VtanN4YXhlZmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NTI2NzcsImV4cCI6MjA4NzUyODY3N30.GpeVAVBQEoqU_CTw8jehBra4Z5RrAmcEV9qYLp-g02U";
const supabaseClient = supabase.createClient(SUPABASE_URL,SUPABASE_ANON);

let tokenData=null;
let tokenValue=null;

const phoneInput=document.getElementById("phone");
const confirmBtn=document.getElementById("confirmBtn");

/* TELEFON FORMAT */

phoneInput?.addEventListener("input",function(e){
  let digits=e.target.value.replace(/\D/g,"");
  if(digits.length>11) digits=digits.slice(0,11);

  let formatted="";
  if(digits.length>0) formatted+=digits.substring(0,4);
  if(digits.length>=5) formatted+=" "+digits.substring(4,7);
  if(digits.length>=8) formatted+=" "+digits.substring(7,11);

  e.target.value=formatted;

  confirmBtn.disabled=!/^05\d{9}$/.test(digits);
  if(!confirmBtn.disabled){
    confirmBtn.classList.remove("bg-gray-300","cursor-not-allowed");
    confirmBtn.classList.add("bg-black");
  }
});

/* INIT */

function getToken(){
  return new URLSearchParams(window.location.search).get("token");
}

async function init(){
  tokenValue=getToken();
  if(!tokenValue) return;

  const {data}=await supabaseClient
    .from("qr_tokens")
    .select("*")
    .eq("token",tokenValue)
    .single();

  if(!data) return;

  tokenData=data;
  document.getElementById("phoneArea").classList.remove("hidden");
}

/* ANA AKIÅž */

async function completeVisit(){

  const phone=phoneInput.value.replace(/\D/g,"");
  const businessId=tokenData.business_id;

  let {data:customer}=await supabaseClient
    .from("customers")
    .select("*")
    .eq("phone",phone)
    .eq("business_id",businessId)
    .single();

  if(!customer){
    await supabaseClient
      .from("customers")
      .insert({
        phone,
        business_id:businessId,
        reward_available:true,
        reward_progress:4
      });

    animateCup(4,true,"ðŸŽ‰ Tebrikler! Bir sonraki ziyaretinizde ikinci kahveniz bizden.");
    confetti({particleCount:80,spread:70,origin:{y:0.6}});
    return;
  }

  if(customer.reward_available){
    await supabaseClient
      .from("customers")
      .update({
        reward_available:false,
        reward_progress:1
      })
      .eq("id",customer.id);

    animateCup(1,false,"â˜• Hediyenizi kullandÄ±nÄ±z! Yeni kahve yolculuÄŸu baÅŸladÄ±.");
    return;
  }

  let newProgress=customer.reward_progress+1;

  if(newProgress>=4){
    await supabaseClient
      .from("customers")
      .update({
        reward_available:true,
        reward_progress:4
      })
      .eq("id",customer.id);

    animateCup(4,true,"ðŸŽ‰ 4/4 tamamlandÄ±! Yeni Ã¶dÃ¼l kazandÄ±nÄ±z!");
    confetti({particleCount:70,spread:60,origin:{y:0.6}});
  } else {
    await supabaseClient
      .from("customers")
      .update({
        reward_progress:newProgress
      })
      .eq("id",customer.id);

    animateCup(newProgress,false,newProgress+"/4 tamamlandÄ±");
  }
}

/* GERÃ‡EKÃ‡Ä° DOLUM */

function animateCup(level,celebrate,message){

  document.getElementById("phoneArea").classList.add("hidden");
  document.getElementById("cupArea").classList.remove("hidden");

  const fillHeight = level * 25;

  setTimeout(()=>{
    document.getElementById("coffeeFill").style.height = fillHeight + "%";
  },300);

  if(celebrate){
    setTimeout(()=>{
      const foam=document.getElementById("foam");
      foam.classList.remove("hidden");
      foam.style.bottom = fillHeight + "%";
    },1000);
  }

  document.getElementById("rewardMessage").innerHTML = message;
}

init();

</script>
</body>
</html>
