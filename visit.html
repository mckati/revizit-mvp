<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-2xl shadow-xl w-96 text-center space-y-6">

  <h1 class="text-xl font-bold">Ziyaret OnayÄ±</h1>

  </div>

</div>

<script>

const SUPABASE_URL = "https://hyqlhnraoumjsxaxefez.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5cWxobnJhb3VtanN4YXhlZmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NTI2NzcsImV4cCI6MjA4NzUyODY3N30.GpeVAVBQEoqU_CTw8jehBra4Z5RrAmcEV9qYLp-g02U";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON
);

let tokenData = null;
let tokenValue = null;

const phoneInput = document.getElementById("phone");
const confirmBtn = document.getElementById("confirmBtn");

/* TELEFON FORMAT */

phoneInput?.addEventListener("input", function(e) {
  let digits = e.target.value.replace(/\D/g, "");
  if (digits.length > 11) digits = digits.slice(0,11);

  let formatted = "";
  if (digits.length > 0) formatted += digits.substring(0,4);
  if (digits.length >= 5) formatted += " " + digits.substring(4,7);
  if (digits.length >= 8) formatted += " " + digits.substring(7,11);

  e.target.value = formatted;

  if(/^05\d{9}$/.test(digits)){
    confirmBtn.disabled = false;
    confirmBtn.classList.remove("bg-gray-300","cursor-not-allowed");
    confirmBtn.classList.add("bg-black");
  } else {
    confirmBtn.disabled = true;
  }
});

function cleanPhone(v){ return v.replace(/\D/g,""); }

/* INIT */

function getToken(){
  return new URLSearchParams(window.location.search).get("token");
}

async function init(){
  tokenValue = getToken();
  if(!tokenValue){ showError("GeÃ§ersiz QR."); return; }

  const { data } = await supabaseClient
    .from("qr_tokens")
    .select("*")
    .eq("token",tokenValue)
    .single();

  if(!data){ showError("QR geÃ§ersiz."); return; }

  tokenData = data;
  document.getElementById("phoneArea").classList.remove("hidden");
}

function showError(msg){
  document.getElementById("status").innerHTML =
    `<p class="text-red-500 text-sm">${msg}</p>`;
}

/* ANA AKIÅž */

async function completeVisit(){

  const phone = cleanPhone(phoneInput.value);
  if(!/^05\d{9}$/.test(phone)){
    showError("GeÃ§erli numara giriniz.");
    return;
  }

  const businessId = tokenData.business_id;

  let { data:customer } = await supabaseClient
    .from("customers")
    .select("*")
    .eq("phone",phone)
    .eq("business_id",businessId)
    .single();

  if(!customer){
    const { data:newCustomer } = await supabaseClient
      .from("customers")
      .insert({
        phone,
        business_id:businessId,
        reward_available:true,
        reward_progress:0
      })
      .select().single();

    showReward(true,0,true);
    return;
  }

  // EÄŸer Ã¶dÃ¼l varsa kullan
  if(customer.reward_available){
    await supabaseClient
      .from("customers")
      .update({
        reward_available:false,
        reward_progress:1
      })
      .eq("id",customer.id);

    showReward(false,1,false,true);
    return;
  }

  // Normal ziyaret â†’ progress artÄ±r
  let newProgress = customer.reward_progress + 1;

  if(newProgress >= 4){
    await supabaseClient
      .from("customers")
      .update({
        reward_available:true,
        reward_progress:0
      })
      .eq("id",customer.id);

    showReward(false,4,true);
  } else {
    await supabaseClient
      .from("customers")
      .update({
        reward_progress:newProgress
      })
      .eq("id",customer.id);

    showReward(false,newProgress,false);
  }
}

/* GÃ–RSEL */

function showReward(first,progress,earned,used=false){

  document.getElementById("status").innerHTML =
    `<p class="text-green-600 font-semibold">
      KaydÄ±nÄ±z tamamlandÄ±.<br/>Ziyaretiniz baÅŸarÄ±yla kaydedildi.
     </p>`;

  document.getElementById("phoneArea").classList.add("hidden");
  document.getElementById("cupArea").classList.remove("hidden");

  let fill = progress * 25;
  setTimeout(()=>{
    document.getElementById("coffeeFill").style.height = fill + "%";
  },200);

  if(first){
    document.getElementById("rewardMessage").innerHTML =
      "ðŸŽ Tebrikler! 2. kahveniz hediye! Bir sonraki ziyaretinizde kullanabilirsiniz.";
  }
  else if(used){
    document.getElementById("rewardMessage").innerHTML =
      "â˜• Hediyenizi kullandÄ±nÄ±z! Yeni kahve yolculuÄŸunuz baÅŸladÄ±.";
  }
  else if(earned){
    document.getElementById("rewardMessage").innerHTML =
      "ðŸŽ‰ 4/4 tamamlandÄ±! Bir sonraki ziyaretinizde Ã¼cretsiz kahve kazanacaksÄ±nÄ±z!";
  }
  else{
    document.getElementById("rewardMessage").innerHTML =
      progress + "/4 tamamlandÄ±";
  }

  setTimeout(()=>{
    window.location.href="about:blank";
  },4500);
}

init();

</script>
