<!DOCTYPE html>
<html>
<head>
  <title>Revizit - Admin Paneli</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="/js/supabase.js"></script>
  <script src="/js/kpi.js"></script>
  <script src="/js/segment.js"></script>
  <script src="/js/band.js"></script>
  <script src="/js/trend.js"></script>
  <script src="/js/businessView.js"></script>

</head>
<body class="bg-gray-100 p-10">

<div class="max-w-6xl mx-auto space-y-6">

  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold">Admin Paneli</h1>
    <button onclick="logout()" class="text-sm text-red-500">Çıkış</button>
  </div>

  <div id="businessList" class="space-y-4"></div>

</div>

<script>

(async function(){

  const ok = await requireAdminAuth();
  if (!ok) return;

  const { data: businesses } = await supabaseClient
    .from("businesses")
    .select("*");

  const container = document.getElementById("businessList");

  for (let b of businesses) {

    const prefix = b.id + "_";

    const card = document.createElement("div");
    card.className = "bg-white p-6 rounded-xl shadow";

    card.innerHTML = `
      <div class="flex justify-between items-center cursor-pointer"
           onclick="toggleDetails('${b.id}')">

        <div>
          <h2 class="text-lg font-semibold">${b.name}</h2>
          <div class="flex space-x-6 text-sm text-gray-600 mt-1">
            <span id="${prefix}customers30">0</span>
            <span id="${prefix}visits30">0</span>
            <span id="${prefix}repeat30">0%</span>
          </div>
        </div>

        <span class="text-sm text-gray-500">Detay ▼</span>

      </div>

      <div id="details_${b.id}" class="hidden mt-6"></div>
    `;

    container.appendChild(card);

    // Mini KPI yükle
    await loadKPIs(b.id, prefix);
  }

})();

async function toggleDetails(businessId){

  const el = document.getElementById("details_" + businessId);

  if (!el.classList.contains("hidden")) {
    el.classList.add("hidden");
    return;
  }

  el.classList.remove("hidden");

  await renderBusinessView(
    "details_" + businessId,
    businessId,
    businessId + "_"
  );
}

</script>

</body>
</html>
