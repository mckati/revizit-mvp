  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold">Admin Paneli</h1>
    <button onclick="logout()" class="text-sm text-red-500">Ã‡Ä±kÄ±ÅŸ</button>
  </div>

  <div id="businessList"></div>

</div>

<script>

const supabaseClient = supabase.createClient(
  'https://hyqlhnraoumjsxaxefez.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5cWxobnJhb3VtanN4YXhlZmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NTI2NzcsImV4cCI6MjA4NzUyODY3N30.GpeVAVBQEoqU_CTw8jehBra4Z5RrAmcEV9qYLp-g02U'
);

async function init() {

  const { data } = await supabaseClient.auth.getUser();

  if (!data.user || data.user.user_metadata.role !== "admin") {
    window.location.href = "/login.html";
    return;
  }

  loadBusinesses();
}

async function loadBusinesses() {

  const { data: businesses } = await supabaseClient
    .from("businesses")
    .select("*");

  let html = "";

  for (let b of businesses) {

    // Genel KPI
    const { count: totalCustomers } = await supabaseClient
      .from("customers")
      .select("*", { count: "exact", head: true })
      .eq("business_id", b.id);

    const { count: totalVisits } = await supabaseClient
      .from("visits")
      .select("*", { count: "exact", head: true })
      .eq("business_id", b.id);

    let repeatRate = 0;
    if (totalCustomers > 0) {
      repeatRate = Math.round((totalVisits / totalCustomers - 1) * 100);
      if (repeatRate < 0) repeatRate = 0;
    }

    // ðŸ”¥ 7 GÃ¼n Segment
    const sevenDaysAgo = new Date();
    sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

    const { data: visitsLast7 } = await supabaseClient
      .from("visits")
      .select("customer_id")
      .eq("business_id", b.id)
      .gte("visit_date", sevenDaysAgo.toISOString());

    const visitCountByCustomer = {};

    visitsLast7.forEach(v => {
      if (!visitCountByCustomer[v.customer_id]) {
        visitCountByCustomer[v.customer_id] = 0;
      }
      visitCountByCustomer[v.customer_id]++;
    });

    let newCount = 0;
    let growingCount = 0;
    let loyalCount = 0;

    Object.values(visitCountByCustomer).forEach(count => {
      if (count === 1) newCount++;
      else if (count >= 2 && count <= 4) growingCount++;
      else if (count >= 5) loyalCount++;
    });

    html += `
      <div class="border p-6 rounded mb-6">
        <h2 class="font-semibold text-lg mb-4">${b.name}</h2>

        <div class="grid grid-cols-3 gap-4 text-center mb-4">
          <div>
            <p class="text-xs text-gray-500">MÃ¼ÅŸteri</p>
            <p class="font-bold">${totalCustomers || 0}</p>
          </div>
          <div>
            <p class="text-xs text-gray-500">Ziyaret</p>
            <p class="font-bold">${totalVisits || 0}</p>
          </div>
          <div>
            <p class="text-xs text-gray-500">Tekrar OranÄ±</p>
            <p class="font-bold">${repeatRate}%</p>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4 text-center">
          <div class="bg-green-50 p-2 rounded">
            <p class="text-xs">Yeni</p>
            <p class="font-bold text-green-600">${newCount}</p>
          </div>
          <div class="bg-yellow-50 p-2 rounded">
            <p class="text-xs">GeliÅŸen</p>
            <p class="font-bold text-yellow-600">${growingCount}</p>
          </div>
          <div class="bg-blue-50 p-2 rounded">
            <p class="text-xs">SadÄ±k</p>
            <p class="font-bold text-blue-600">${loyalCount}</p>
          </div>
        </div>

      </div>
    `;
  }

  document.getElementById("businessList").innerHTML = html;
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "/login.html";
}

init();

</script>
