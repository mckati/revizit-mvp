<!DOCTYPE html>
<html>
<head>
  <title>Revizit - İşletme Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow">

  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold">İşletme Paneli</h1>
    <button onclick="logout()" class="text-sm text-red-500">Çıkış</button>
  </div>

  <!-- KPI -->
  <div class="grid grid-cols-3 gap-4 mb-10 text-center">
    <div class="bg-gray-50 p-4 rounded">
      <p class="text-xs text-gray-500">Toplam Müşteri</p>
      <p id="totalCustomers" class="text-xl font-bold">0</p>
    </div>
    <div class="bg-gray-50 p-4 rounded">
      <p class="text-xs text-gray-500">Toplam Ziyaret</p>
      <p id="totalVisits" class="text-xl font-bold">0</p>
    </div>
    <div class="bg-gray-50 p-4 rounded">
      <p class="text-xs text-gray-500">Tekrar Oranı</p>
      <p id="repeatRate" class="text-xl font-bold">0%</p>
    </div>
  </div>

  <!-- 7 Gün Segment -->
  <h2 class="text-lg font-semibold mb-4">Son 7 Gün Segmentasyonu</h2>
  <div class="grid grid-cols-3 gap-4 text-center mb-10">
    <div class="bg-green-50 p-4 rounded">
      <p class="text-xs">Yeni (1)</p>
      <p id="segmentNew" class="text-xl font-bold text-green-600">0</p>
    </div>
    <div class="bg-yellow-50 p-4 rounded">
      <p class="text-xs">Gelişen (2-4)</p>
      <p id="segmentGrowing" class="text-xl font-bold text-yellow-600">0</p>
    </div>
    <div class="bg-blue-50 p-4 rounded">
      <p class="text-xs">Sadık (5+)</p>
      <p id="segmentLoyal" class="text-xl font-bold text-blue-600">0</p>
    </div>
  </div>

  <!-- Harcama Bandı -->
  <h2 class="text-lg font-semibold mb-4">Harcama Bandı Analizi</h2>

  <div class="grid grid-cols-2 gap-8">

    <!-- 7 Gün -->
    <div>
      <h3 class="font-semibold mb-2">Son 7 Gün</h3>
      <div id="band7"></div>
    </div>

    <!-- 30 Gün -->
    <div>
      <h3 class="font-semibold mb-2">Son 30 Gün</h3>
      <div id="band30"></div>
    </div>

  </div>

</div>

<script>

const supabaseClient = supabase.createClient(
  'https://hyqlhnraoumjsxaxefez.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5cWxobnJhb3VtanN4YXhlZmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NTI2NzcsImV4cCI6MjA4NzUyODY3N30.GpeVAVBQEoqU_CTw8jehBra4Z5RrAmcEV9qYLp-g02U'
);

let businessId = null;

async function init() {

  const { data } = await supabaseClient.auth.getUser();

  if (!data.user || data.user.user_metadata.role !== "business") {
    window.location.href = "/login.html";
    return;
  }

  businessId = data.user.user_metadata.business_id;

  loadDashboard();
}

async function loadDashboard() {

  // KPI
  let { count: totalCustomers } = await supabaseClient
    .from("customers")
    .select("*", { count: "exact", head: true })
    .eq("business_id", businessId);

  let { count: totalVisits } = await supabaseClient
    .from("visits")
    .select("*", { count: "exact", head: true })
    .eq("business_id", businessId);

  let repeatRate = 0;
  if (totalCustomers > 0) {
    repeatRate = Math.round((totalVisits / totalCustomers - 1) * 100);
    if (repeatRate < 0) repeatRate = 0;
  }

  document.getElementById("totalCustomers").innerText = totalCustomers || 0;
  document.getElementById("totalVisits").innerText = totalVisits || 0;
  document.getElementById("repeatRate").innerText = repeatRate + "%";

  // Segment 7 Gün
  const sevenDaysAgo = new Date();
  sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

  const { data: visitsLast7 } = await supabaseClient
    .from("visits")
    .select("customer_id")
    .eq("business_id", businessId)
    .gte("visit_date", sevenDaysAgo.toISOString());

  const visitCountByCustomer = {};

  visitsLast7.forEach(v => {
    visitCountByCustomer[v.customer_id] =
      (visitCountByCustomer[v.customer_id] || 0) + 1;
  });

  let newCount = 0, growingCount = 0, loyalCount = 0;

  Object.values(visitCountByCustomer).forEach(count => {
    if (count === 1) newCount++;
    else if (count >= 2 && count <= 4) growingCount++;
    else if (count >= 5) loyalCount++;
  });

  document.getElementById("segmentNew").innerText = newCount;
  document.getElementById("segmentGrowing").innerText = growingCount;
  document.getElementById("segmentLoyal").innerText = loyalCount;

  // Harcama Analizi
  await loadBandAnalysis(7, "band7");
  await loadBandAnalysis(30, "band30");
}

async function loadBandAnalysis(days, elementId) {

  const date = new Date();
  date.setDate(date.getDate() - days);

  const { data: visits } = await supabaseClient
    .from("visits")
    .select("spending_band")
    .eq("business_id", businessId)
    .gte("visit_date", date.toISOString());

  const bandCounts = {
    "0-250": 0,
    "251-500": 0,
    "501-1000": 0
  };

  visits.forEach(v => {
    if (bandCounts[v.spending_band] !== undefined) {
      bandCounts[v.spending_band]++;
    }
  });

  const total = visits.length;

  let html = "";

  for (let band in bandCounts) {

    const count = bandCounts[band];
    const percent = total > 0 ? Math.round((count / total) * 100) : 0;

    html += `
      <div class="mb-2">
        <div class="flex justify-between text-sm">
          <span>${band}</span>
          <span>${percent}%</span>
        </div>
        <div class="w-full bg-gray-200 h-2 rounded">
          <div class="bg-black h-2 rounded" style="width:${percent}%"></div>
        </div>
      </div>
    `;
  }

  document.getElementById(elementId).innerHTML = html;
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "/login.html";
}

init();

</script>

</body>
</html>
