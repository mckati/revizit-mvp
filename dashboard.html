<!DOCTYPE html>
<html>
<head>
  <title>Revizit - İşletme Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow">

  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold">İşletme Paneli</h1>
    <button onclick="logout()" class="text-sm text-red-500">Çıkış</button>
  </div>

  <!-- Günlük Trend -->
  <h2 class="text-lg font-semibold mb-4">Son 30 Gün Ziyaret Trendi</h2>
  <canvas id="trendChart" height="100"></canvas>

</div>

<script>

const supabaseClient = supabase.createClient(
  'https://hyqlhnraoumjsxaxefez.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5cWxobnJhb3VtanN4YXhlZmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NTI2NzcsImV4cCI6MjA4NzUyODY3N30.GpeVAVBQEoqU_CTw8jehBra4Z5RrAmcEV9qYLp-g02U'
);

let businessId = null;

async function init() {

  const { data } = await supabaseClient.auth.getUser();

  if (!data.user || data.user.user_metadata.role !== "business") {
    window.location.href = "/login.html";
    return;
  }

  businessId = data.user.user_metadata.business_id;

  loadTrend();
}

async function loadTrend() {

  const today = new Date();
  const startDate = new Date();
  startDate.setDate(today.getDate() - 30);

  const { data: visits } = await supabaseClient
    .from("visits")
    .select("customer_id, visit_date")
    .eq("business_id", businessId)
    .gte("visit_date", startDate.toISOString());

  const dailyStats = {};

  visits.forEach(v => {

    const date = new Date(v.visit_date).toISOString().split("T")[0];

    if (!dailyStats[date]) {
      dailyStats[date] = {
        total: 0,
        customers: {}
      };
    }

    dailyStats[date].total++;
    dailyStats[date].customers[v.customer_id] =
      (dailyStats[date].customers[v.customer_id] || 0) + 1;
  });

  const labels = [];
  const newCustomers = [];
  const repeatVisits = [];

  for (let i = 30; i >= 0; i--) {

    const d = new Date();
    d.setDate(today.getDate() - i);

    const key = d.toISOString().split("T")[0];

    labels.push(key.slice(5));

    if (dailyStats[key]) {

      let newCount = 0;
      let repeatCount = 0;

      for (let c in dailyStats[key].customers) {
        if (dailyStats[key].customers[c] === 1)
          newCount++;
        else
          repeatCount++;
      }

      newCustomers.push(newCount);
      repeatVisits.push(repeatCount);

    } else {
      newCustomers.push(0);
      repeatVisits.push(0);
    }
  }

  new Chart(document.getElementById('trendChart'), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [
        {
          label: 'Yeni Müşteri',
          data: newCustomers,
          borderColor: 'green'
        },
        {
          label: 'Tekrar Ziyaret',
          data: repeatVisits,
          borderColor: 'blue'
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'top' }
      }
    }
  });
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "/login.html";
}

init();

</script>

</body>
</html>
