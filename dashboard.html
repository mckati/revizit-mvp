<!DOCTYPE html>
<html>
<head>
  <title>Revizit - İşletme Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="max-w-7xl mx-auto bg-white p-8 rounded-xl shadow">

  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold">İşletme Paneli</h1>
    <button onclick="logout()" class="text-sm text-red-500">Çıkış</button>
  </div>

  <h2 class="text-lg font-semibold mb-4">Son 30 Gün Performansı</h2>

  <div class="grid grid-cols-3 gap-4 mb-3 text-center">

    <div class="bg-gray-50 p-4 rounded">
      <p class="text-xs text-gray-500">Aktif Müşteri (30g)</p>
      <p id="customers30" class="text-xl font-bold">0</p>
      <p id="customersChange" class="text-xs mt-1"></p>
    </div>

    <div class="bg-gray-50 p-4 rounded">
      <p class="text-xs text-gray-500">Ziyaret (30g)</p>
      <p id="visits30" class="text-xl font-bold">0</p>
      <p id="visitsChange" class="text-xs mt-1"></p>
    </div>

    <div class="bg-gray-50 p-4 rounded">
      <p class="text-xs text-gray-500">Tekrar Oranı (30g)</p>
      <p id="repeat30" class="text-xl font-bold">0%</p>
      <p id="repeatChange" class="text-xs mt-1"></p>
    </div>

  </div>

  <p class="text-xs text-gray-400 mb-10">
    Tüm Zamanlar: 
    <span id="allCustomers">0</span> müşteri • 
    <span id="allVisits">0</span> ziyaret
  </p>

  <h2 class="text-lg font-semibold mb-4">Son 30 Gün Günlük Trend</h2>
  <canvas id="trend30" height="90"></canvas>

</div>

<script>

const supabaseClient = supabase.createClient(
  'https://hyqlhnraoumjsxaxefez.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5cWxobnJhb3VtanN4YXhlZmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NTI2NzcsImV4cCI6MjA4NzUyODY3N30.GpeVAVBQEoqU_CTw8jehBra4Z5RrAmcEV9qYLp-g02U'
);

let businessId;

async function init(){

  const { data } = await supabaseClient.auth.getUser();

  if(!data.user || data.user.user_metadata.role!=="business"){
    window.location.href="/login.html";
    return;
  }

  businessId=data.user.user_metadata.business_id;

  await loadKPIs();
  await loadTrend30();
}

function calculateChange(current, previous){
  if(previous === 0){
    return current > 0 ? 100 : 0;
  }
  return Math.round(((current - previous) / previous) * 100);
}

function formatChange(percent){
  if(percent > 0)
    return `<span class="text-green-600">↑ ${percent}%</span>`;
  if(percent < 0)
    return `<span class="text-red-600">↓ ${Math.abs(percent)}%</span>`;
  return `<span class="text-gray-500">→ 0%</span>`;
}

async function loadKPIs(){

  const now=new Date();

  const startCurrent=new Date();
  startCurrent.setDate(now.getDate()-30);

  const startPrevious=new Date();
  startPrevious.setDate(now.getDate()-60);

  const { data: currentVisits } = await supabaseClient
    .from("visits")
    .select("customer_id")
    .eq("business_id",businessId)
    .gte("visit_date",startCurrent.toISOString());

  const { data: previousVisits } = await supabaseClient
    .from("visits")
    .select("customer_id")
    .eq("business_id",businessId)
    .gte("visit_date",startPrevious.toISOString())
    .lt("visit_date",startCurrent.toISOString());

  // CURRENT
  const currentCustomersSet=new Set();
  currentVisits.forEach(v=>currentCustomersSet.add(v.customer_id));

  const currentCustomers=currentCustomersSet.size;
  const currentVisitsCount=currentVisits.length;

  const currentRepeat=currentCustomers>0
    ? Math.max(0,Math.round((currentVisitsCount/currentCustomers-1)*100))
    : 0;

  // PREVIOUS
  const previousCustomersSet=new Set();
  previousVisits.forEach(v=>previousCustomersSet.add(v.customer_id));

  const previousCustomers=previousCustomersSet.size;
  const previousVisitsCount=previousVisits.length;

  const previousRepeat=previousCustomers>0
    ? Math.max(0,Math.round((previousVisitsCount/previousCustomers-1)*100))
    : 0;

  // SET VALUES
  document.getElementById("customers30").innerText=currentCustomers;
  document.getElementById("visits30").innerText=currentVisitsCount;
  document.getElementById("repeat30").innerText=currentRepeat+"%";

  document.getElementById("customersChange").innerHTML=
    formatChange(calculateChange(currentCustomers,previousCustomers));

  document.getElementById("visitsChange").innerHTML=
    formatChange(calculateChange(currentVisitsCount,previousVisitsCount));

  document.getElementById("repeatChange").innerHTML=
    formatChange(calculateChange(currentRepeat,previousRepeat));

  // All time
  let { count: allCustomers } = await supabaseClient
    .from("customers")
    .select("*",{count:"exact",head:true})
    .eq("business_id",businessId);

  let { count: allVisits } = await supabaseClient
    .from("visits")
    .select("*",{count:"exact",head:true})
    .eq("business_id",businessId);

  document.getElementById("allCustomers").innerText=allCustomers||0;
  document.getElementById("allVisits").innerText=allVisits||0;
}

async function loadTrend30(){

  const today=new Date();
  const start=new Date();
  start.setDate(today.getDate()-30);

  const { data: visits } = await supabaseClient
    .from("visits")
    .select("visit_date")
    .eq("business_id",businessId)
    .gte("visit_date",start.toISOString());

  const daily={};
  visits.forEach(v=>{
    const d=new Date(v.visit_date).toISOString().split("T")[0];
    daily[d]=(daily[d]||0)+1;
  });

  const labels=[],values=[];
  for(let i=30;i>=0;i--){
    const d=new Date();
    d.setDate(today.getDate()-i);
    const key=d.toISOString().split("T")[0];
    labels.push(key.slice(5));
    values.push(daily[key]||0);
  }

  new Chart(document.getElementById("trend30"),{
    type:"line",
    data:{
      labels:labels,
      datasets:[{label:"Toplam Ziyaret",data:values,borderColor:"black"}]
    },
    options:{responsive:true}
  });
}

async function logout(){
  await supabaseClient.auth.signOut();
  window.location.href="/login.html";
}

init();

</script>

</body>
</html>
